<!-- Landing Page Script -->
<script>
  if (window.location.pathname === '/') {
    let windowWidth = window.outerWidth;
    $(".split-text").each(function (index) {
      let myText = $(this);
      let mySplitText;
      function createSplits() {
        mySplitText = new SplitText(myText, {
          type: "chars,words,lines",
          charsClass: "split-chars",
          wordsClass: "split-words",
          linesClass: "split-lines"
        });
      }
      createSplits();
      $(window).resize(function () {
        if (window.outerWidth !== windowWidth) {
          mySplitText.revert();
          location.reload();
        }
        windowWidth = window.outerWidth;
      });
    });
    gsap.registerPlugin(ScrollTrigger);
    function createTextAnimations() {
      // Line Animation
      $(".line-animation").each(function (index) {
        let triggerElement = $(this);
        let myText = $(this).find(".split-text");
        let targetElement = $(this).find(".split-lines");
        let tl = gsap.timeline({
          scrollTrigger: {
            trigger: triggerElement,
            // trigger element - viewport
            start: "top bottom",
            end: "bottom top",
            toggleActions: "restart none none none"
          }
        });
        tl.from(targetElement, {
          duration: 0.5,
          y: "150%",
          rotationX: -90,
          opacity: 0,
          ease: "power1.inOut",
          stagger: {
            amount: 0.4,
            from: "0"
          }
        });
      });
      // Word Animation
      $(".word-animation").each(function (index) {
        let triggerElement = $(this);
        let myText = $(this).find(".split-text");
        let targetElement = $(this).find(".split-words");
        let tl = gsap.timeline({
          scrollTrigger: {
            trigger: triggerElement,
            // trigger element - viewport
            start: "top bottom",
            end: "bottom top",
            toggleActions: "restart none none none"
          }
        });
        tl.from(targetElement, {
          duration: 0.3,
          y: "80%",
          rotationX: -90,
          opacity: 0,
          ease: "power1.inOut",
          stagger: {
            amount: 0.9,
            from: "0"
          }
        });
      });
      // Letter Animation
      $(".letter-animation").each(function (index) {
        let triggerElement = $(this);
        let myText = $(this).find(".split-text");
        let targetElement = $(this).find(".split-chars");
        let tl = gsap.timeline({
          scrollTrigger: {
            trigger: triggerElement,
            // trigger element - viewport
            start: "top bottom",
            end: "bottom top",
            toggleActions: "restart none none none"
          }
        });
        tl.from(targetElement, {
          duration: 0.5,
          y: "60%",
          opacity: 0,
          rotationX: -90,
          ease: "power1.inOut",
          stagger: {
            amount: 0.7,
            from: "0"
          }
        });
      });
    }
    createTextAnimations();
  }
</script>

<!-- Creator Page Script -->

<script>
  const myTimeout = setTimeout(loadPageScript, 5000);
  function loadPageScript() {
    if (window.location.pathname.includes('/creators') || window.location.pathname.includes('/brands')) {
      let tabItem = $(".tab_item");
      let imgItem = $(".img_item");
      // make first tab and img active on page load
      function makeItemActive(itemNumber) {
        tabItem.removeClass("active");
        tabItem.eq(itemNumber).addClass("active");
        imgItem.removeClass("active");
        imgItem.eq(itemNumber).addClass("active");
      }
      makeItemActive(1);
      // create infinitely looping timeline
      let tl = gsap.timeline({
        repeat: -1,
        defaults: {
          ease: "none"
        }
      });
      // add a step to the timeline for each cms item
      tabItem.each(function (index) {
        // get the duration stored in this cms item
        let itemDuration = +$(this).find(".tab_duration").text();
        // add a label to this step
        // (used to jump to this step on click of the item)
        tl.addLabel(`step${index}`);
        // animate the progress bar inside this item
        tl.to($(this).find(".tab_progress"), {
          width: "100%",
          duration: itemDuration,
          onStart: () => {
            // switch active class to this item when animation starts
            makeItemActive(index);
            // set video inside this item back to beginning
          }
        });
        // jump to this step on the timeline on click of this cms item
        $(this).on("mouseenter", function () {
          tl.seek(`step${index}`);
        });
      });
    }

  }

</script>
<script>
  if (window.location.pathname.includes('/creators') || window.location.pathname.includes('/brands')) {
    window.addEventListener("DOMContentLoaded", (event) => {
      // Split text into spans
      let typeSplit = new SplitType("[text-split]", {
        types: "words, chars",
        tagName: "span"
      });
      // Link timelines to scroll position
      function createScrollTrigger(triggerElement, timeline) {
        // Reset tl when scroll out of view past bottom of screen
        ScrollTrigger.create({
          trigger: triggerElement,
          start: "top bottom",
          onLeaveBack: () => {
            timeline.progress(0);
            timeline.pause();
          }
        });
        // Play tl when scrolled into view (60% from top of screen)
        ScrollTrigger.create({
          trigger: triggerElement,
          start: "top 60%",
          onEnter: () => timeline.play()
        });
      }
      $("[words-slide-up]").each(function (index) {
        let tl = gsap.timeline({ paused: true });
        tl.from($(this).find(".word"), { opacity: 0, yPercent: 16, duration: 0.6, ease: "power2.out", stagger: { amount: 0.2 } });
        createScrollTrigger($(this), tl);
      });
      $("[scrub-each-word]").each(function (index) {
        let tl = gsap.timeline({
          scrollTrigger: {
            trigger: $(this),
            start: "top 90%",
            end: "top center",
            scrub: true
          }
        });
        tl.from($(this).find(".word"), { opacity: 0.2, duration: 0.2, ease: "power1.out", stagger: { each: 0.4 } });
      });
      // Avoid flash of unstyled content
      gsap.set("[text-split]", { opacity: 1 });
    });
  }
</script>

<!-- Team Page Script -->
<script>
  window.addEventListener("DOMContentLoaded", (event) => {
    $(".hover_component").each(function () {
      let componentEl = $(this),
        triggerEl = componentEl.find(".hover_item"),
        targetEl = componentEl.find(".cursor_list");
      triggerEl.on("mouseenter", function () {
        let triggerIndex = $(this).index();
        targetEl.css("transform", `translateY(${triggerIndex * -100}%)`);
      });
    });
  });
</script>
